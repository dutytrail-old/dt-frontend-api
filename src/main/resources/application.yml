server:
  port: ${PORT:0}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka/
  instance:
    hostname: ${DOMAIN:localhost}
    nonSecurePort: ${PORT:0}

spring:
  application:
    name: dtservicetemplate
  profiles:
    active: ${ARCH_ENV:heroku}
  cloud:
    config:
      profile: ${ARCH_ENV:heroku}
      discovery:
        enabled: true
        serviceId: dtarchconfig